<div class="four wide column center alligned votes">
  <div class="ui statistic">
    <div class="value">
      {{ article.votes }}
    </div>
      <div class="label">
        Points
    </div>
  </div>
</div>
<div class="twelve wide column">
  <a href="{{article.link}}" class="ui large header">
    {{article.title}}
  </a>
  <div class="meta">({{article.getNormalizeURL()}})</div>
  <ul class="ui big horizontal list voters">
    <li class="item">
      <a (click)="voteUp()">
        <i class="arrow up icon"></i>
        Upvote
      </a>
    </li>
    <li class="item">
      <a (click)="voteDown()">
        <i class="arrow down icon"></i>
        Downvote
      </a>
    </li>
  </ul>
</div>
